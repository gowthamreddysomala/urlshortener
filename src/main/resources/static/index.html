<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>URL Shortener</title>
    <style>
        :root {
          --primary-color: #4f46e5;
          --bg-color: #f9fafb;
          --text-color: #111827;
          --border-radius: 10px;
          --transition: 0.3s ease;
        }

        body.dark {
          --primary-color: #38bdf8;
          --bg-color: #0f172a;
          --text-color: #e2e8f0;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          padding: 20px;
        }

        .card {
          width: 100%;
          max-width: 400px;
          background: white;
          padding: 30px;
          border-radius: var(--border-radius);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: var(--border-radius);
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: var(--primary-color);
          color: white;
          border: none;
          border-radius: var(--border-radius);
          font-weight: bold;
          cursor: pointer;
          transition: background var(--transition);
        }

        button:hover {
          background-color: #4338ca;
        }

        .link {
          color: var(--primary-color);
          font-size: 0.9rem;
          display: block;
          text-align: center;
          margin-top: 10px;
          cursor: pointer;
        }

        ul {
          list-style: none;
          margin-top: 20px;
        }

        li {
          background: #f1f5f9;
          margin: 10px 0;
          padding: 10px;
          border-radius: var(--border-radius);
        }

        #short-url-display {
          margin-top: 15px;
          text-align: center;
        }

        .theme-toggle {
          position: fixed;
          top: 20px;
          right: 20px;
          width: 50px;
          height: 26px;
          background: #ccc;
          border-radius: 13px;
          border: none;
          cursor: pointer;
          display: flex;
          align-items: center;
          padding: 3px;
          transition: background 0.3s ease;
        }

        .theme-toggle::before {
          content: '';
          display: block;
          width: 20px;
          height: 20px;
          background: white;
          border-radius: 50%;
          transition: transform 0.3s ease;
        }

        body.dark .theme-toggle {
          background: #4f46e5;
        }

        body.dark .theme-toggle::before {
          transform: translateX(24px);
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()"></button>

<div class="card">
    <h1>URL Shortener</h1>

    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="link" onclick="toggleForm('register')">Don't have an account? Register</div>
    </form>

    <form id="register-form" style="display: none">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <div class="link" onclick="toggleForm('login')">Already have an account? Login</div>
    </form>

    <form id="url-form" style="display: none">
        <input type="text" id="long-url" placeholder="Enter URL" required />
        <button type="submit">Shorten</button>
        <div id="short-url-display"></div>
        <button type="button" onclick="loadUserUrls()" style="margin-top:10px">Load My URLs</button>
        <ul id="user-urls-list"></ul>
        <div class="link" onclick="logout()">Logout</div>
    </form>
</div>

<script>
    const API = "http://localhost:8080/api";

    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const urlForm = document.getElementById("url-form");
    const shortUrlDisplay = document.getElementById("short-url-display");

    function toggleForm(type) {
      loginForm.style.display = type === "login" ? "block" : "none";
      registerForm.style.display = type === "register" ? "block" : "none";
      urlForm.style.display = "none";
    }

    function showDashboard() {
      loginForm.style.display = "none";
      registerForm.style.display = "none";
      urlForm.style.display = "block";
    }

    function logout() {
      localStorage.removeItem("token");
      toggleForm("login");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        showDashboard();
      } else {
        alert("Login failed");
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      const res = await fetch(`${API}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        showDashboard();
      } else {
        alert("Registration failed");
      }
    });

    urlForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById("long-url").value;
      const token = localStorage.getItem("token");

      const res = await fetch(`${API}/url`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ originalUrl: longUrl }),
      });

      if (res.ok) {
        const data = await res.json();
        shortUrlDisplay.innerHTML = `<a href='/r/${data.shortUrl}' target='_blank'>${window.location.origin}/r/${data.shortUrl}</a>`;
      } else {
        alert("Failed to shorten URL");
      }
    });

    async function loadUserUrls() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/url/user?page=0&size=10`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (res.ok) {
        const urls = await res.json();
        const list = document.getElementById("user-urls-list");
        list.innerHTML = "";
        urls.forEach((url) => {
          const item = document.createElement("li");
          item.innerHTML = `
            <strong>${url.originalUrl}</strong><br>
            <a href='/r/${url.shortUrl}' target='_blank'>${window.location.origin}/r/${url.shortUrl}</a><br>
            <button onclick="deleteUrl('${url.shortUrl}')" style="margin-top:5px;background:#ef4444;color:white;border:none;padding:5px 10px;border-radius:5px;">Delete</button>`;
          list.appendChild(item);
        });
      } else {
        alert("Failed to load URLs");
      }
    }

    async function deleteUrl(shortUrl) {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/url/${shortUrl}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` },
      });

      if (res.ok) {
        loadUserUrls();
      } else {
        alert("Failed to delete URL");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
      if (localStorage.getItem("token")) {
        showDashboard();
      }
    };
</script>
