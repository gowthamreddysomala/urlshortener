<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSnap - Professional URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Portfolio Theme Colors */
            --bg-dark: #111111;
            --text-primary: rgba(255, 255, 255, 0.87);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-green: #00ff88;
            --accent-cyan: #00ffff;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        /* Cursor Particle Trail */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 9999;
            animation: particleFade 0.8s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            100% {
                opacity: 0;
                transform: scale(0) translateY(-20px);
            }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .plan-badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: var(--button-bg);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--button-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            border-color: var(--accent-green);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-green);
            transform: translateY(-5px);
        }

        .stat-value {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-green);
        }

        .card-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: 'Work Sans', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-green);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Work Sans', sans-serif;
            background: var(--button-bg);
            color: var(--text-primary);
            border: 1px solid var(--accent-green);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: var(--accent-green);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--button-hover);
            color: var(--text-primary);
            border-color: var(--text-primary);
            box-shadow: none;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-danger {
            border-color: #ff4444;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
        }

        /* Link */
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: var(--accent-cyan);
            text-decoration: underline;
        }

        /* Auth */
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* User Bar */
        .user-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            font-family: 'Oswald', sans-serif;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-email {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .user-plan {
            font-size: 0.75rem;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        /* Result */
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 6px;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .result-content {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .result-url {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent-cyan);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* URL List */
        .url-list {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .url-item {
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .url-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-green);
            transform: translateX(5px);
        }

        .url-original {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            word-break: break-all;
        }

        .url-short {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .url-short a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .url-short a:hover {
            color: var(--accent-green);
            text-decoration: underline;
        }

        .url-actions {
            display: flex;
            gap: 0.75rem;
        }

        /* Empty */
        .empty {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 0.875rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--accent-green);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 3px solid var(--accent-green);
        }

        .toast.error {
            border-left: 3px solid #ff4444;
            border-color: #ff4444;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Quick Stats */
        .quick-stat {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .quick-stat:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-green);
        }

        .quick-stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .quick-stat-value {
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Oswald', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-nav {
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .toast {
                left: 1rem;
                right: 1rem;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸ”—</span>
                <span>LINKSNAP</span>
            </div>
            <div class="header-nav">
                <div class="plan-badge" id="user-plan-badge" style="display: none;">Pro</div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-links">0</div>
                <div class="stat-label">Total Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-clicks">â€”</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-links">0</div>
                <div class="stat-label">Active Links</div>
            </div>
        </div>

        <!-- Auth Section -->
        <div class="auth-container view active" id="auth-section">
            <!-- Login -->
            <div class="card" id="login-card">
                <h2 class="card-title">SIGN IN</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">
                        <span id="login-btn-text">Sign In</span>
                    </button>
                </form>
                <div class="link">
                    Don't have an account? <a onclick="showRegister()">Create one</a>
                </div>
            </div>

            <!-- Register -->
            <div class="card" id="register-card" style="display: none;">
                <h2 class="card-title">CREATE ACCOUNT</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="At least 6 characters" required
                            minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-plan">Choose Plan</label>
                        <select id="register-plan">
                            <option value="basic">Basic - Free</option>
                            <option value="pro">Pro - $9/month</option>
                            <option value="premium">Premium - $19/month</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        <span id="register-btn-text">Create Account</span>
                    </button>
                </form>
                <div class="link">
                    Already have an account? <a onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="view" id="dashboard">
            <div class="user-bar">
                <div class="user-info">
                    <div class="avatar" id="avatar">U</div>
                    <div class="user-details">
                        <div class="user-email" id="user-email">user@example.com</div>
                        <div class="user-plan" id="user-plan-text">Pro Member</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>

            <div class="grid grid-2">
                <!-- Shorten URL -->
                <div class="card">
                    <h2 class="card-title">SHORTEN URL</h2>
                    <form id="url-form">
                        <div class="form-group">
                            <label for="long-url">Long URL</label>
                            <input type="url" id="long-url" placeholder="https://example.com/very/long/url" required>
                        </div>
                        <button type="submit" class="btn">
                            <span id="shorten-btn-text">Shorten</span>
                        </button>
                    </form>

                    <div id="url-result" style="display: none;"></div>
                </div>

                <!-- Quick Stats -->
                <div class="card">
                    <h2 class="card-title">QUICK STATS</h2>
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <div class="quick-stat">
                            <span class="quick-stat-label">Your Links</span>
                            <span class="quick-stat-value" id="user-links">0</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">This Month</span>
                            <span class="quick-stat-value" id="month-links">0</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">Today</span>
                            <span class="quick-stat-value" id="today-links">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- URL List -->
            <div class="card" style="margin-top: 2rem;">
                <h2 class="card-title">YOUR LINKS</h2>
                <div id="url-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin + '/api';
        let userPlan = 'basic';

        // Particle Trail Effect
        const colors = ['#00ff88', '#00ffff', '#00ff88', '#00ffff', '#00ff88'];
        let lastParticleTime = 0;

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastParticleTime < 30) return;
            lastParticleTime = now;

            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 6 + 3;
            const color = colors[Math.floor(Math.random() * colors.length)];

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            particle.style.boxShadow = `0 0 ${size * 3}px ${color}`;

            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 800);
        }

        // Theme toggle (placeholder)
        function toggleTheme() {
            showToast('Dark theme active');
        }

        // Update plan badge
        function updatePlanBadge(plan) {
            const badge = document.getElementById('user-plan-badge');
            badge.textContent = plan.toUpperCase();
            badge.style.display = 'block';

            document.getElementById('user-plan-text').textContent =
                plan.charAt(0).toUpperCase() + plan.slice(1) + ' Member';
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Auth
        function showLogin() {
            document.getElementById('login-card').style.display = 'block';
            document.getElementById('register-card').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('register-card').style.display = 'block';
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            const email = localStorage.getItem('userEmail');
            document.getElementById('user-email').textContent = email;
            document.getElementById('avatar').textContent = email.charAt(0).toUpperCase();

            userPlan = localStorage.getItem('userPlan') || 'basic';
            updatePlanBadge(userPlan);
            loadUserUrls();
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPlan');
            document.getElementById('auth-section').classList.add('active');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('user-plan-badge').style.display = 'none';
            showLogin();
            showToast('Logged out successfully');
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn-text');
            btn.innerHTML = '<span class="spinner"></span> Signing in...';

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPlan', 'pro');
                    showToast('Welcome back!');
                    showDashboard();
                } else {
                    showToast('Invalid credentials', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            } finally {
                btn.textContent = 'Sign In';
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn-text');
            btn.innerHTML = '<span class="spinner"></span> Creating account...';

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const plan = document.getElementById('register-plan').value;

            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPlan', plan);
                    showToast('Account created successfully!');
                    showDashboard();
                } else {
                    showToast('Registration failed', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            } finally {
                btn.textContent = 'Create Account';
            }
        });

        // Shorten URL
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('shorten-btn-text');
            btn.innerHTML = '<span class="spinner"></span> Shortening...';

            const longUrl = document.getElementById('long-url').value;
            const token = localStorage.getItem('token');

            try {
                const res = await fetch(`${API}/url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ originalUrl: longUrl })
                });

                if (res.ok) {
                    const data = await res.json();
                    const shortUrl = `${window.location.origin}/r/${data.shortUrl}`;

                    const resultDiv = document.getElementById('url-result');
                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="result-label">Shortened URL</div>
                            <div class="result-content">
                                <div class="result-url">${shortUrl}</div>
                                <button class="btn btn-secondary btn-sm" onclick="copyUrl('${shortUrl}')" style="width: auto;">Copy</button>
                            </div>
                        </div>
                    `;
                    resultDiv.style.display = 'block';

                    document.getElementById('long-url').value = '';
                    showToast('URL shortened successfully!');
                    loadUserUrls();
                } else {
                    showToast('Failed to shorten URL', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            } finally {
                btn.textContent = 'Shorten';
            }
        });

        // Copy URL
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Copied to clipboard!');
            });
        }

        // Load URLs
        async function loadUserUrls() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API}/url/user?page=0&size=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const urls = await res.json();

                    // Update stats
                    document.getElementById('total-links').textContent = urls.length;
                    document.getElementById('active-links').textContent = urls.length;
                    document.getElementById('user-links').textContent = urls.length;
                    document.getElementById('month-links').textContent = urls.length;
                    document.getElementById('today-links').textContent = urls.length;

                    const listDiv = document.getElementById('url-list');

                    if (urls.length === 0) {
                        listDiv.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">ðŸ”—</div>
                                <div class="empty-text">No URLs yet. Create your first short link!</div>
                            </div>
                        `;
                        return;
                    }

                    listDiv.innerHTML = urls.map(url => `
                        <div class="url-item">
                            <div class="url-original">${url.originalUrl}</div>
                            <div class="url-short">
                                <a href="/r/${url.shortUrl}" target="_blank">${window.location.origin}/r/${url.shortUrl}</a>
                            </div>
                            <div class="url-actions">
                                <button class="btn btn-secondary btn-sm" onclick="copyUrl('${window.location.origin}/r/${url.shortUrl}')">Copy</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUrl('${url.shortUrl}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showToast('Failed to load URLs', 'error');
            }
        }

        // Delete URL
        async function deleteUrl(shortUrl) {
            if (!confirm('Are you sure you want to delete this URL?')) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API}/url/${shortUrl}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    showToast('URL deleted successfully');
                    loadUserUrls();
                } else {
                    showToast('Failed to delete URL', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            if (localStorage.getItem('token')) {
                showDashboard();
            }
        });
    </script>
</body>

</html>
